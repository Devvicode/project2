<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pharmacist Portal</h1>
    </header>
    
    <main>
        <form id="pharmacist-form">
            <label for="id">Patient ID:</label>
            <input type="text" id="id" name="id">

            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name">

            <label for="phone-number">Patient Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number">

            <label for="gender">Patient Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="dob">Patient Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="height">Patient Height:</label>
            <input type="text" id="height" name="height">

            <label for="weight">Patient Weight:</label>
            <input type="text" id="weight" name="weight">

            <label for="address">Patient Address:</label>
            <input type="text" id="address" name="address">

            <label for="blood-group">Patient Blood Group:</label>
            <input type="text" id="blood-group" name="blood-group">

            <label for="allergies">Patient Allergies (if any):</label>
            <input type="text" id="allergies" name="allergies">

            <label for="medication">Patient Medication (if already given):</label>
            <input type="text" id="medication" name="medication">

            <label for="emergency-contact-name">Patient Emergency Contact Name:</label>
            <input type="text" id="emergency-contact-name" name="emergency-contact-name">

            <label for="emergency-contact-number">Patient Emergency Contact Number:</label>
            <input type="tel" id="emergency-contact-number" name="emergency-contact-number">

            <label for="appointment-date">Patient Date of Appointment:</label>
            <input type="date" id="appointment-date" name="appointment-date">

            <label for="upload-file">Upload File (if already registered):</label>
            <input type="file" id="upload-file" name="upload-file">

            <button type="submit">Dispatch Medicine</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Medical Records DApp. All rights reserved.</p>
    </footer>
</body>
</html>
