<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title align='center' font-family=" Copperplate, Papyrus, fantasy">Patient Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Patient Portal</h1>
    </header>
   
    <main>
        <form id="patient-form">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
			<br/>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
			<br/>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number">
			<br/>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">
			<br/>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
			<br/>

            <label for="height">Height:</label>
            <input type="text" id="height" name="height">
			<br/>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight">
			<br/>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
			<br/>

            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" name="blood-group">
			<br/>

            <label for="allergies">Allergies (if any):</label>
            <input type="text" id="allergies" name="allergies">
			<br/>

            <label for="medication">Medication (if already given):</label>
            <input type="text" id="medication" name="medication">
			<br/>

            <label for="emergency-contact-name">Emergency Contact Name:</label>
            <input type="text" id="emergency-contact-name" name="emergency-contact-name">
			<br/>

            <label for="emergency-contact-number">Emergency Contact Number:</label>
            <input type="tel" id="emergency-contact-number" name="emergency-contact-number">
			<br/>

            <label for="appointment-date">Date of Appointment:</label>
            <input type="date" id="appointment-date" name="appointment-date">
			<br/>

            <label for="upload-file">Upload File (if you are already registered):</label>
            <input type="file" id="upload-file" name="upload-file">
			

            <button type="submit">Generate Smart Contract</button>
	
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Medical Records DApp. All rights reserved.</p>
    </footer>
</body>
</html>
